<!DOCTYPE html>
<html>
<head>
	<title>socket.io</title>
	<script type="text/javascript" src="js/socket.io.js"></script>
</head>
<body>

	<script>
		var socket = io('http://localhost');
		socket.on('news', function (data) {
		  console.log(data);
		  socket.emit('my other event', { my: 'data' });
		});
	</script>
</body>
</html>
